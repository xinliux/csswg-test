<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Media Queries Test: min-resolution - 1dpi ('resolution' property with prefix 'min')</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.11. resolution" href="http://www.w3.org/TR/css3-mediaqueries/#resolution">
<link name="match" href="ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="The 'resolution' property set '1dpi' means that only and only if the device resolution greater than 1 dots per inch, the style sheet will be applied.">
<style>
  div {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  @media screen and (min-resolution: 1dpi) {
    div {
      background-color: green;
    }
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>
</body>
