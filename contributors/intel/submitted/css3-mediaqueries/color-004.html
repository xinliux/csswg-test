<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Media Queries Test: max-color - -1 ('color' property with prefix 'max')</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.8. device-aspect-ratio" href="http://www.w3.org/TR/css3-mediaqueries/#color">
<link name="match" href="ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="The 'max-color' property set '-1' is invalid means that the style sheet specified by 'max-color' will not be applied.">
<style>
  div {
    background-color: green;
    height: 100px;
    width: 100px;
  }
  @media screen and (max-color: -1) {
    div {
      background-color: red;
    }
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>
</body>
