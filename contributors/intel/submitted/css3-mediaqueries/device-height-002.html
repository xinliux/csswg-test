<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Media Queries Test: min-device-height - -1px ('device-height' property with prefix 'min')</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.4. device-aspect-ratio" href="http://www.w3.org/TR/css3-mediaqueries/#device-height">
<link name="match" href="ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="The 'device-height' property with prefix 'min' set '-1px' is invalid that means the style sheet specified by 'min-device-height' will not be applied.">
<style>
  div {
    background-color: green;
    height: 100px;
    width: 100px;
  }
  @media screen and (min-device-height: -1px) {
    div {
      background-color: red;
    }
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>
</body>
