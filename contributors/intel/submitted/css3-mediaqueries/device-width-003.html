<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Media Queries Test: max-device-width - 2000px ('device-width' property with prefix 'max')</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.3. device-aspect-ratio" href="http://www.w3.org/TR/css3-mediaqueries/#device-width">
<link name="match" href="ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="The 'device-width' property with prefix 'max' set '2000px' means that the maximum of width is '2000px', only and only if the width of the rendering surface of the output device is lower than value of 'max-device-width', the style sheet will be applied.">
<style>
  div {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  @media screen and (max-device-width: 2000px) {
    div {
      background-color: green;
    }
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>
</body>
