<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Media Queries Test: orientation - basic ('orientation' property with value 'landscape')</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="4.5. device-aspect-ratio" href="http://www.w3.org/TR/css3-mediaqueries/#orientation">
<link name="match" href="ref-filled-green-100px-square.xht">
<meta name="flags" content="">
<meta name="assert" content="The 'orientation' property set 'landscape' means that only and only if the value of the ‘height’ media feature is lower than the value of the ‘width’ media feature, the style sheet will be applied.">
<style>
  div {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  @media screen and (orientation: landscape) {
    div {
      background-color: green;
    }
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div></div>
</body>
